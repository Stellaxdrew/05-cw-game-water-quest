<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <canvas id="confetti" style="position: absolute; top: 0; left: 0; pointer-events: none; width: 100vw; height: 100vh; display: none;"></canvas>
    <div class="game-grid"></div>
    <button id="start-game">Start Game</button>
    <button id="reset-game">Reset</button>
    <div style="margin-top:2rem; text-align:center;">
      <img src="img/cw_logo_horizontal.png" alt="charity: water logo" style="max-width:180px; width:60vw; height:auto;" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
